<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">

</head>

<body>

    <div class="container">

        <h1 class="display-1 text-primary text-center">The Grid System</h1>
        <div class="row">
            <div class="col-2 bg-success">col-2</div>
            <div class="col-8 bg-danger">col-8</div>
            <div class="col-2 bg-success">col-2</div>
        </div>
        <div class="row">
            <div class="col-3 bg-info">col-3</div>
            <div class="col-6 bg-warning">col-6</div>
            <div class="col-3 bg-info">col-3</div>
        </div>

        <div class="row">
            <div class="col bg-primary">auto sized</div>
            <div class="col bg-secondary">auto sized</div>
            <div class="col-9 bg-primary">auto sized (not reallly)</div>
            <div class="col bg-secondary">auto sized</div>
        </div>
    </div>
    
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

</html>
