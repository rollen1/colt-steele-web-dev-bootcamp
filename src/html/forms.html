<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>

</head>

<body>

<h2>Searches</h2>

<h3>Search Reddit</h3>

<form action="https://www.reddit.com/search/"> 
    <input type="text" name="q">
    <button>Search</button>
</form>

<h3>Search Google</h3>

<form action="https://www.google.com/search/"> 
    <input type="text" name="q">
    <button>Search</button>
</form>

<h3>Search YouTube</h3>

<form action="https://youtube.com/results/"> 
    <input type="text" name="search_query">
    <button>Search</button>
</form>

<h2>More Inputs!</h2>

<form action="/birds">
    <input type="checkbox" name="agree_tos" id="agree">
    <label for="agree">I agree to everything</label>
    <p>
        <label for="xs">XS:</label>
        <input type="radio" name="size" value="xs" id="xs">
        <label for="s">S:</label>
        <input type="radio" name="size" value="s" id="s">
        <label for="m">M:</label>
        <input type="radio" name="size" value="m" id="m">
    </p>
    <p>
        <label for="meal">Please Select an Entree</label>
        <select name="meal" id="meal">
            <!-- <option value="fish" selected>Fish</option> -->
            <option value="veg">Veg</option>
            <option value="steak">Steak</option>
        </select>
    </p>
    <p>
        <label for="cheese">Amount of Cheese:</label>
        <input type="range" id="cheese" min="1" max="100" value="25" name="cheese_level">
    </p>

    <p>
        <label for="requests">Any Special Requests?</label>
        <br>
        <textarea id="requests" rows="10" cols="40" name="requests" placeholder="Type something here..."></textarea>
    </p>
    <button>Submit</button>

    <h2>Validations Demo</h2>
    <form action="/dummy">
        <label for="first">Enter First Name:</label>
        <input type="text" name="first" id="first" required>
        <p>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" minlength="5" maxlength="5">
        </p>

        <p>
            <input type="email" required>
        </p>

        <button>Submit</button>
    </form>
</form>

</body>

</html>
