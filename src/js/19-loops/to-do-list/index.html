<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>To-do list</h1>

    <ul>
        <li>'new' - adds new task</li>
        <li>'list' - lists the current list</li>
        <li>'delete' - delete a task from the list</li> 
        <li>'quit' or 'q' - to exit</li>
    </ul>

    <script src="app.js"></script>
    
</body>
</html>
